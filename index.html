<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cijfers - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* ---------------- GLOBAL ---------------- */

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Inter", Arial, sans-serif;
            background: radial-gradient(circle at top, #1c1c1c, #0a0a0a);
            color: #e5e5e5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ---------------- LOGIN ---------------- */

        .login-container {
            background: #111;
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 420px;
            border: 1px solid #2a2a2a;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header h1 {
            font-size: 2.6em;
            background: linear-gradient(135deg, #6bdc6b, #4a9d4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        /* ---------------- MAIN APP + UI IMPROVEMENTS ---------------- */

        .main-app {
            display: none;
            padding: 50px 25px;
            width: 100%;
            min-height: 100vh;
            background: #0d0d0d;
        }

        header {
            background: linear-gradient(135deg, #232323, #101010);
            padding: 28px;
            font-size: 2.4em;
            border-radius: 18px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        nav button {
            background-color: #171717;
            border: 1px solid #333;
            padding: 12px 26px;
            border-radius: 10px;
            transition: 0.25s;
        }

        nav button:hover,
        nav button.active {
            background-color: #2b2b2b;
            transform: translateY(-2px);
        }

        .tab {
            display: none;
            background-color: #161616;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.35);
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        /* ---------------- EXPORT BUTTON ---------------- */

        #exportBtn {
            background: linear-gradient(135deg, #5cb85c, #4a9d4a);
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 1em;
            float: right;
            margin-bottom: 15px;
            transition: .25s;
        }

        #exportBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(92,184,92,0.4);
        }

        /* ---------------- TABLE ---------------- */

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1c1c1c;
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 12px;
            border-bottom: 1px solid #333;
            text-align: center;
        }

        .score {
            padding: 7px 14px;
            border-radius: 8px;
        }

        #game iframe {
            width: 100%;
            height: 650px;
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <!-- LOGIN SCREEN -->
    <div class="login-container" id="loginScreen">
        <div class="login-header">
            <h1>Cijfers</h1>
            <p>Log in om je cijfers te bekijken</p>
        </div>

        <div class="error-message" id="errorMessage">
            Onjuiste gebruikersnaam of wachtwoord
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>Gebruikersnaam</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label>Wachtwoord</label>
                <input type="password" id="password" required>
            </div>

            <button class="login-btn">Inloggen</button>
        </form>
    </div>

    <!-- MAIN APP -->
    <div class="main-app" id="mainApp">

        <header>Cijfers</header>

        <nav>
            <button class="tablink active" onclick="openTab('home')">Cijfers</button>
            <button class="tablink" onclick="openTab('gemiddelde')">Gemiddelde</button>
            <button class="tablink" onclick="openTab('statistieken')">Grafiek</button>
            <button class="tablink" onclick="openTab('game')">Game</button>
        </nav>

        <!-- HOME (Cijfers) TAB -->
        <div id="home" class="tab" style="display:block;">
            <h2>Alle cijfers</h2>

            <!-- ðŸ“„ EXPORT BUTTON -->
            <button id="exportBtn" onclick="exportPDF()">Exporteren als PDF</button>

            <table id="gradeTable">
                <thead>
                    <tr>
                        <th>Vak</th>
                        <th>Datum</th>
                        <th>Cijfer</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- OTHER TABS UNCHANGED... -->
        <!-- (gemiddelde, statistieken, game remain same) -->

        <!-- GAME TAB -->
        <div id="game" class="tab">
            <h2>Dino Game</h2>
            <iframe src="https://chromedino.com/" loading="lazy"></iframe>
        </div>
    </div>

<script>
/* LOGIN + DATA FUNCTIONS (UNCHANGED) */
/* --- Your original JS remains here --- */

/* ---------------- EXPORT TO PDF FUNCTION ---------------- */

function exportPDF() {
    const win = window.open('', '_blank');
    win.document.write(`
        <html>
        <head>
            <title>Cijfers Export</title>
            <style>
                body { font-family: Arial; padding: 20px; }
                table { width: 100%; border-collapse: collapse; }
                th, td { border: 1px solid black; padding: 8px; }
                th { background: #ddd; }
            </style>
        </head>
        <body>
            <h2>Cijfers Overzicht</h2>
            ${document.getElementById("gradeTable").outerHTML}
        </body>
        </html>
    `);
    win.document.close();
    win.print();
}
</script>

</body>
</html>
